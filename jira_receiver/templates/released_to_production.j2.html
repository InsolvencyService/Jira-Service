<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Production Release</title>
</head>
<body style="color: #0b0c0c; font-family: Helvetica, Arial, sans-serif; font-size: 16px; margin: 0;">
    <b>Story {{ story_number }} has been released to Production</b>
    <p>Details below</p>
    <p>Jira Story Number: {{ story_number }}</p>
    <p>Jira Story Title: {{ title }}</p>
    <p>Assigned To: {{ assignee }}</p>
    <p>Released By: {{ transitioned_by }}</p>
</body>
</html>
